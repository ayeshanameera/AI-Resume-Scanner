<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Scanner</title>
</head>
<body>
    <h2>Resume Matcher</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload Resume (DOCX):</label><br>
        <input type="file" name="resume" required><br><br>
        <label>Paste Job Description:</label><br>
        <textarea name="job_desc" rows="6" cols="50" required></textarea><br><br>
        <input type="submit" value="Match">
    </form>
    {% if score is not none %}
        <h3>Match Score: {{ score }}%</h3>
    {% endif %}
</body>
</html>
